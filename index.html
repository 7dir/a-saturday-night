<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Saturday-Night</title>
    <meta name="description" content="A WebVR dancing experience using A-Frame by Mozilla VR.">
    <script src="vendor/aframe.js"></script>
    <script src="vendor/motion-capture.js"></script>
  </head>
  <body>
    <a-scene fog="color: #bc483e; near: 0; far: 65;"
             avatar-recorder="spectatorPlay: true; spectatorPosition: 0 1.6 2">
      <a-assets>
        <a-asset-item id="set-obj" src="assets/set.obj"></a-asset-item>
        <a-image id="set-mtl" src="assets/set.png"></a-image>
        <a-asset-item id="floor-obj" src="assets/floor.obj"></a-asset-item>
        <a-image id="floor-mtl" src="assets/flooron.png"></a-image>
        <a-asset-item id="spotlight-obj" src="assets/spotlight.obj"></a-asset-item>
        <a-image id="spotlight-mtl" src="assets/grad.png"></a-image>
      </a-assets>
      <!-- Hands -->
      <a-entity id="left" hand-controls="left" aabb-collider="objects: .cube;" grab></a-entity>
      <a-entity id="right" hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>
      <a-entity light="intensity:0.5;type:point;color:#c52e72" position="-2.5 3 -2.7"></a-entity>
      <a-entity light="intensity:0.1;type:point;color:#e0d612" position="2.5 3 2.7 "></a-entity>
      <a-entity light="intensity:1.5;type:point;color:#c52e72" position="0 2 0"></a-entity>
      <a-obj-model src="#set-obj" material="shader:flat;src:#set-mtl" ></a-obj-model>
      <a-obj-model src="#floor-obj" material="shader:flat;src:#floor-mtl"></a-obj-model>
    </a-scene>
  </body>
</html>
