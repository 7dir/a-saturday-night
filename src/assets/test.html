<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A-Saturday-Night</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="set-obj" src="set.obj"></a-asset-item>
        <a-image id="set-mtl" src="atlas.png"></a-image>  
        <a-asset-item id="floor-obj" src="floor.obj"></a-asset-item>
        <a-image id="floor-mtl" src="flooron.png"></a-image>  
        <a-asset-item id="spotlight-obj" src="spotlight.obj"></a-asset-item>
        <a-image id="spotlight-mtl" src="grad.png"></a-image>  
      </a-assets>
      <a-entity  light="intensity:0.5;type:point;color:#c52e72" position="-2.5 3 -2.7"></a-entity>
      <a-entity  light="intensity:0.1;type:point;color:#e0d612" position="2.5 3 2.7 "></a-entity>
      <a-obj-model src="#set-obj" material="shader:flat;src:#set-mtl" ></a-obj-model>
      <a-obj-model src="#floor-obj" material="shader:flat;src:#floor-mtl"></a-obj-model>
    </a-scene>
  </body>
</html>
